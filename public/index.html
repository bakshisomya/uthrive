  <style>
    /* @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"); */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      scroll-behavior: smooth;
    }
    #loading {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #loading img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- keep loader outside root element because both has to be rendered seperately. -->
    <div id="loading">
      <img src="Interwind-1s-200px.gif" alt="" />
    </div>
    <div id="root"></div>
  </body>
